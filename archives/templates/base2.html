<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2c253b3061.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Style sheet -->
    <link rel="stylesheet" href="{% static 'main.css' %}" />

    <title>GUPS | Contact Panel</title>
</head>

<body>
    <section class="my-3">
        <div class="container pb-4">
            <div class="d-flex">
                <div>
                    <small class="text-muted">Hi</small>
                    <h1 class="text-navy">{{user.first_name}} {{user.last_name}}</span></h3>
                </div>
                <div class="ml-auto pt-5">
                    <a href="{% url 'logout' %}" class="text-danger">
                        <h6>Logout <i class="bi bi-box-arrow-right"></i></h6>
                    </a>
                </div>
            </div>

            <div class="bg-light border my-3 p-4" style="min-height: 70vh;">
                {% block content %}

                {% endblock content %}
            </div>
            <small>&copy; Ministry of Fisheries and Aquaculture Development (MoFAD)</small>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
