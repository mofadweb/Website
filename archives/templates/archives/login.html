<!DOCTYPE html>
{% load static %}
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Style sheet -->
    <link rel="stylesheet" href="{% static 'main.css' %}" />

    <title>GUPS | Contact Panel</title>
</head>

<body class="d-flex" style="min-height: 100vh;">
    <div class="m-auto" style="width: 370px;">
        <div class="bg-light border rounded p-4">
            <div class="pb-4 border-bottom text-dark mb-4">
                <div class="d-flex">
                    <img src="{% static './images/coat.png' %}" alt="" class="img-fluid logo mr-3">

                    <div class="d-none d-md-block ml-auto pl-3 logo-text">
                        <h6 class="mb-0">Ministry of Fisheries</h6>
                        <h6 class="mb-0">and Aquaculture</h6>
                        <h6 class="mb-0">Development.</h6>
                    </div>

                    <div class="d-md-none ml-auto d-flex pl-3 logo-text">
                        <h4 class="my-auto mb-0">MoFAD</h4>
                    </div>
                </div>
            </div>
            {% if form %}
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}

                {{form|crispy}}

                <button type="submit"
                    class="btn btn-primary btn-block text-center font-weight-bold py-3 mt-4 mb-2">Login</button>
            </form>
            {% else %}
            <center>
                <h2 class="mb-4">You've been signed out!</h5>
                    <a href="{% url 'login' %}">Login again</a>
            </center>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static " ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static " ckeditor/ckeditor/ckeditor.js" %}"></script>

</body>

</html>
