{% extends 'base.html' %}
{% block menu-leaders %}menu-active{% endblock menu-leaders %}

{% block content %}
<section class="my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="post-title">MoFAD Leadership</h1>

                <div class="my-2 p-3" id="home">
                    {% for board in boards %}
                    <a href="{{board.get_absolute_url}}" class="text-dark">
                        <div class="row mb-3 bg-light py-3 report-card" style="border-right: 7px solid #eeeeee">
                            <div class="col-md-8">
                                <h4 style="color: #000099">{{board.name}}</h5>
                            </div>
                            <div class="col d-flex">
                                <div class="m-auto">
                                    <p class="mb-0 text-muted"><span
                                            class="text-dark mr-2">{{board.leader_set.all.count}}</span>members</p>
                                </div>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>


            </div>
        </div>
    </div>
    </div>

    </div>
    </div>
</section>
{% endblock content %}
